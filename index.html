<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUNNING</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }
  
  .text {
    font-size: 4em; /* Larger size */
    color: #B9B9B9; /* White text */
  }

  .text-container {
    font-size: 4em; /* Larger size */
    background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, #9B9A9A 0%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display: inline-block;
    padding: 0 5px; /* Adjust as needed */
    animation: fade 3s linear infinite alternate; /* Animation */
  }

  @keyframes fade {
    from {
      background-position: -100% 0;
      opacity: 0.2; /* Initial opacity */
    }
    to {
      background-position: 200% 0;
      opacity: 1; /* Final opacity */
    }
  }
  
  .datetime {
    position: absolute;
    bottom: 10px;
    right: 10px;
    font-size: 0.8em;
    color: #9B9A9A; /* Dark color for visibility */
  }
</style>
</head>
<body>
<div class="text-container">RUNNING</div>
<div class="datetime" id="datetime"></div>

<script>
  // JavaScript to update date-time
  function updateDateTime() {
    const now = new Date();
    const datetimeElement = document.getElementById('datetime');
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
    datetimeElement.textContent = now.toLocaleDateString('en-US', options);
  }

  // Update date-time every second
  setInterval(updateDateTime, 1000);

  // Initial call to update date-time
  updateDateTime();
</script>

</body>
</html>
